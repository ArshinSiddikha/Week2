<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">
  <form style="border:1px solid #ccc; padding:20px; border-radius:8px; box-shadow: 2px 2px 12px rgba(0,0,0,0.1);">
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>DOB: <input type="date" name="dob" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <label>Gender: 
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label><br><br>
    <label>Phone: <input type="tel" name="phone" required></label><br><br>
    <label>User ID: <input type="text" name="userid" required></label><br><br>
    <label>User Password: <input type="password" name="userpassword" required></label><br><br>
    <label>Confirm Password: <input type="password" name="confirmpassword" required></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
